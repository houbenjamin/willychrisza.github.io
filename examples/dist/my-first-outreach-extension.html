<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not my first Outreach app</title>
    <script src="main.js"></script>
</head>
<style>

    body {
        font-family: Graphik, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
        font-size: 14px;
        color: #4c4761;
    }
    h1 {
        font-size: 1.5rem;
        font-weight: 400;
        line-height: 1.5;
        color: #201c3b;
    }

    h2 {
        font-size: 100%;
        color: #201c3b;
    }
    .block {
        display: inline-block;
        vertical-align: top;
        margin-left: 10px;
        padding-right: 10px;
    }
    .block:first-of-type {
        border-right: 1px solid #e1e1e5;
        margin:0;
    }

</style>

<body>
<h1>Infinite possibilities!!!</h1>
<p>So much we can do here. with a little dev work and the API we can connect and do pretty much anything!</p>

<A HREF = "web-form.html">Click here for Easy-Opp creation</A>

<form action="/my-handling-form-page" method="post">
    <ul>
        <li>
            <label for="name">Prospect ID:</label>
            <input type="text" id="name" name="user_name" value="pro.id" />
        </li>
        <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail" />
        </li>
        <li>
            <label for="msg">Opportunity Value:</label>
            <textarea id="msg" name="user_message"></textarea>
        </li>
        <li class="button">
            <button type="submit">Send your message</button>
        </li>
    </ul>
</form>

<p>Tune the dataset inside Outreach Development Portal and <a href="#" onclick="window.location.reload(); return false;">reload</a> this page.</p>
</body>
</html>
